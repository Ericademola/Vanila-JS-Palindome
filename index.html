<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>FORM TO CHECK IF A WORD IS PALINDOME</h2>
    <div class="answer">
        <form>
            <input type="text" ID='palindome' placeholder='Please Input Something' value="">
            <br>
        </form>
        <button type="submit" onclick="checkWord()">Submit</button>
    </div>

    <section>
        <div hidden id="wrong">
            <i class='fas fa-thumbs-down' style='font-size:84px;color:#fff;padding-bottom: 15px;'></i>
            <h1>You Wrong, Bros.</h1>
            <p>Try Again, Sir.</p>
        </div>
       
        <div hidden id="invalid">
            <i class='fas fa-angry' style='font-size:84px;color:red;padding-bottom: 15px;'></i>
            <h1>Bros, Ojoor.</h1>
            <p>Give us answer.</p>
        </div>

        <div hidden id="right">
            <i class='fas fa-thumbs-up' style='font-size:84px;color:#fff;padding-bottom: 10px;'></i>
            <h1>You Get am, Boss.</h1>
            <p>You brain dey hot o.</p>
        </div>
    </section>
